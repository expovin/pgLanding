

    <!-- Masthead -->
    <header class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h1 class="mb-5">The Presales Game</h1>
            <h3 class="mb-5" *ngIf="isLoggedIn">wellcome {{trigram}}</h3>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto" *ngIf="isLoggedIn">
            <form name='companyName' id='companyNameForm'>
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <input type="text" class="form-control border-input" id="txtCompanyName" class="form-control form-control-lg" 
                  [(ngModel)]="companyName" name="companyName" placeholder="Enter your company name here...">
                </div>
                <div class="col-12 col-md-3">
                  <button type="submit" class="btn btn-block btn-lg btn-primary" (click)="createCompany();">Play!</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="row" *ngIf="!isLoggedIn">
          <div class="col-xl-9 mx-auto">
            <h3 class="mb-5">Please sign in with your o365 account using the top right icon</h3>
          </div>
        </div>

      </div>
    </header>
